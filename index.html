<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TV</title>
</head>
<body>
    <div class="container-tv">
        <div class="tv">
            <div class="imagen">

            </div>
            <div class="marca-tv">
                <div class="container-text">
                    <img src="./images/samsung.png" class="logo-samsung">
                </div>
                <span class="circulo-rojo"></span>
            </div>
            
        </div>
        <div class="base-rect">

        </div>
        <div class="base-ova">

        </div>
        <div class="base"></div>
    </div>
    <div class="container-control">
        <div class="control-tv">
            <div class="botones-arriba">
                <span class="btn-power"><i class="bi bi-power"></i></span>
                <span></span>
                <span class="btn-lujo" style="background-color: gray;"><i class="bi bi-gear"></i></span>
            </div>
            <div class="numeros">
                <span class="btn-number">1</span>
                <span class="btn-number">2</span>
                <span class="btn-number">3</span>
                <span class="btn-number">4</span>
                <span class="btn-number">5</span>
                <span class="btn-number">6</span>
                <span class="btn-number">7</span>
                <span class="btn-number">8</span>
                <span class="btn-number">9</span>
                <span class="btn-number">Mute</span>
                <span class="btn-number">0</span>
                <span class="btn-number">*</span>
            </div>
            <div class="btn-ex-set">
                <span class="btn-settings">Menu</span>
                <span class="btn-exit"><i class="bi bi-arrow-return-left"></i></span>
                <span class="btn-exit">Exit</span>
            </div>
            <div class="direction-buttons">
                <button class="button direction-up">↑</button>
                <div class="direction-middle">
                    <button class="button direction-left">←</button>
                    <button class="button ok">OK</button>
                    <button class="button direction-right">→</button>
                </div>
                <button class="button direction-down">↓</button>
            </div>
            <div class="btn-vol-cha">
                <div class="volumen">
                    <div class="subir mayor">+</div>
                    <div class="bajar menor">-</div>
                </div>
                <div class="channel volumen">
                    <div class="mayor">+</div>
                    <div class="menor">-</div>
                </div>
            </div>
            <div class="btn-extras">
                <span class="btn-netflix btn-log"></span>
                <span class="btn-youtube btn-log"><i class="bi bi-youtube"></i></span>
                <span class="btn-star btn-log"></span>
            </div>
        </div>
    </div>
</body>
</html>
