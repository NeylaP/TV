<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/samsungone" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style-efects.css">
    <title>TV</title>
</head>

<body>
    <div class="container-tv">
        <div class="tv">
            <div class="imagen">
                <img class="bienvenida" id="imagen-tv" src="" alt="">
                <div class="data-channel" id="channel-data">
                    <div class="channel-column">
                        <span class="channel-name" id="name-channel"></span>
                        <span class="channel-program" id="program-channel"></span>
                    </div>
                    <span class="channel-number" id="number-channel"></span>
                </div>
                <div class="list-channel" id="channel-list">
                    <p>CHANNEL LIST</p>
                    <div class="list-container" id="container-list">
                    </div>
                </div>
                <div class="container-menu" id="container-menu">
                    <div class="menu-options">
                        <div class="options" id="opc1"><img src="./images/butterfly.png" alt=""> Imagen</div>
                        <div class="options" id="opc2"><img src="./images/speaker.png" alt=""> Sonido</div>
                        <div class="options" id="opc3"><img src="./images/satellite.png" alt=""> Emisión</div>
                        <div class="options" id="opc4"><img src="./images/conectado.png" alt=""> Red</div>
                        <div class="options" id="opc5"><img src="./images/ajustamiento.png" alt=""> Sistema</div>
                        <div class="options" id="opc6"><img src="./images/apoyo-tecnico.png" alt=""> Soporte técnico</div>
                    </div>
                    <div class="result-options" id="result-options">
                    </div>
                </div>
                <span class="volumen-n" id="number-vol"></span>
            </div>
            <div class="marca-tv">
                <span></span>
                <img src="./images/samsung.png" class="logo-samsung">
                <span id="indicador-led"></span>
            </div>
        </div>
        <div class="base-rect">

        </div>
        <div class="base-ova">

        </div>
        <div class="base"></div>
    </div>
    <div class="container-control">
        <div class="control-tv">
            <div class="botones-arriba">
                <span class="btn-power" id="power"><i class="bi bi-power"></i></span>
                <span></span>
                <span class="btn-lujo" style="background-color: rgb(83, 83, 83);"></span>
            </div>
            <div class="numeros">
                <span class="btn-number btn" onclick="changeChannel(1)">1</span>
                <span class="btn-number" onclick="changeChannel(2)">2</span>
                <span class="btn-number" onclick="changeChannel(3)">3</span>
                <span class="btn-number" onclick="changeChannel(4)">4</span>
                <span class="btn-number" onclick="changeChannel(5)">5</span>
                <span class="btn-number" onclick="changeChannel(6)">6</span>
                <span class="btn-number" onclick="changeChannel(7)">7</span>
                <span class="btn-number" onclick="changeChannel(8)">8</span>
                <span class="btn-number" onclick="changeChannel(9)">9</span>
                <span class="btn-number" id="mute"><i class="bi bi-volume-mute-fill"></i></span>
                <span class="btn-number" onclick="changeChannel(0)">0</span>
                <span class="btn-number" onclick="changeChannel(null, true)"
                    style="font-size: 52%; display: flex; align-items: center; justify-content: center;">PREV.</span>
            </div>
            <div class="btn-ex-set">
                <span class="btn-settings" id="btn-menu">Menu</span>
                <span class="btn-exit" id="btn-list" style="font-size: 55%">CH LIST</span>
                <span class="btn-exit" id="exit">Exit</span>
            </div>
            <div class="direction-buttons">
                <button class="button-direction-arr" id="up"><i class="bi bi-caret-up-fill"></i></button>
                <div class="direction-middle">
                    <button class="button-direction-lado" id="left"><i class="bi bi-caret-left-fill"></i></button>
                    <button class="button-direction-lado ok" id="ok">OK</button>
                    <button class="button-direction-lado" id="right"><i class="bi bi-caret-right-fill"></i></button>
                </div>
                <button class="button-direction-arr" id="down"><i class="bi bi-caret-down-fill"></i></button>
            </div>
            <div class="btn-vol-cha">
                <div class="volumen">
                    <div class="subir mayor" id="subir-vol"><i class="bi bi-plus-lg"></i></div>
                    <div class="bajar menor" id="bajar-vol"><i class="bi bi-dash-lg"></i></div>
                </div>
                <div class="channel volumen">
                    <div class="mayor" id="increase"><i class="bi bi-chevron-up"></i></div>
                    <div class="menor" id="decrease"><i class="bi bi-chevron-down"></i></div>
                </div>
            </div>
            <div class="btn-extras">
                <span class="btn-netflix btn-log" id="netflix"><img src="./images/netflix.png" alt=""></span>
                <span class="btn-youtube btn-log" id="youtube"><i class="bi bi-youtube"></i></span>
                <span class="btn-star btn-log" id="start-plus"><img src="./images/star-plus.png" alt=""></span>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js"></script>
</body>

</html>
